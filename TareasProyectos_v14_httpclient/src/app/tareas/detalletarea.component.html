<div>
	<h1>Detalle de tarea</h1>
	<ul *ngIf="tarea!=null">
		<li><strong>id: </strong>{{tarea.id}}</li>
		<li><strong>descripción: </strong>{{tarea.descripcion}}</li>
		<li><strong>duración: </strong>{{tarea.tiempo}}</li>
		<li><strong>proyecto: </strong>{{tarea.proyecto}}</li>
	</ul>
	
	<a [routerLink]="['/tareas']">Volver</a>

</div>
